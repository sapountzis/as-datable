		<!-- Google tag (gtag.js) -->
		<script>
			// 1. Define dataLayer and gtag function (only define these ONCE)

			function gtag(){dataLayer.push(arguments);}

				'ad_personalization': 'denied'
			});

			gtag('set', 'url_passthrough', true);
		</script>

		<script async src="https://www.googletagmanager.com/gtag/js?id=G-0G1JNTY6WR"></script>

		<script>
			gtag('js', new Date());
			gtag('config', 'G-0G1JNTY6WR');
		</script>
