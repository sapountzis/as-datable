<!doctype html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<title>AS DATABLE LTD | Cutting-Edge AI & ML Solutions</title>
		<meta name="description" content="AS DATABLE LTD offers innovative AI and ML solutions, specializing in NLP, data analytics, and enterprise-grade custom LLMs to unlock new business value." />
		<meta name="keywords" content="AI solutions, machine learning, NLP, data analytics, LLM, artificial intelligence, enterprise AI, custom AI solutions" />
		<meta name="author" content="AS DATABLE LTD" />
		<meta name="robots" content="index, follow" />
		
		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		
		<!-- Viewport and Theme -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#1d4ed8" />
		
		<!-- Open Graph / Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://datable.as" />
		<meta property="og:title" content="AS DATABLE LTD | Cutting-Edge AI & ML Solutions" />

		<meta property="og:image" content="%sveltekit.assets%/as-logo.webp" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://datable.as" />
		<meta name="twitter:title" content="AS DATABLE LTD | Cutting-Edge AI & ML Solutions" />
		<meta name="twitter:description" content="AS DATABLE LTD offers innovative AI and ML solutions, specializing in NLP, data analytics, and enterprise-grade custom LLMs to unlock new business value." />

		<script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer data-cache="long-term"></script>
		
		<!-- Preload Critical Assets -->
		<link rel="preload" href="%sveltekit.assets%/as-logo.webp" as="image" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
